version: 0.2

env:
  secrets-manager:
    RDS_HOST: RDS_CREDS:host
    RDS_DB_NAME: RDS_CREDS:dbname
    RDS_USER: RDS_CREDS:user
    RDS_PASSWORD: RDS_CREDS:password

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - pip install -r requirements.txt

  pre_build:
    commands:
      - echo $RDS_DB_NAME

  build:
    commands:
      - python -m pytest --junitxml=tests/test-report tests/tests.py

reports:
  pytest_reports:
    files:
      - test-report
    base-directory: tests
    file-format: JUNITXML